# Hensu Server Test Configuration

# Force the engine into "Stub Mode" by using StubAgentProvider for all agent lookups, no real API calls
hensu.stub.enabled=true

# Default tenant for tests (LaunchMode.TEST allows this fallback)
hensu.tenant.default=test-tenant

# Disable JWT auth in tests (permit all requests)
quarkus.http.auth.permission.api.policy=permit
quarkus.http.auth.permission.mcp.policy=permit

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.hensu".level=DEBUG
