# Hensu CLI Configuration

# Stub Mode - Enable to run workflows without consuming API tokens
# Returns mock responses instead of calling real AI providers
# Enable via: hensu.stub.enabled=true
# Or via environment variable: HENSU_STUB_ENABLED=true
# Or via system property: -Dhensu.stub.enabled=true
hensu.stub.enabled=false

# API Credentials
# Configure API keys here or via environment variables (e.g., ANTHROPIC_API_KEY).
# Properties take precedence over environment variables.
#
# hensu.credentials.ANTHROPIC_API_KEY=sk-ant-...
# hensu.credentials.OPENAI_API_KEY=sk-...
# hensu.credentials.GOOGLE_API_KEY=...
# hensu.credentials.DEEPSEEK_API_KEY=...
# hensu.credentials.AZURE_OPENAI_KEY=...

# Workflow file path
# When specified, this file will be used if no workflow file is provided as argument
hensu.workflow.file=working-dir/workflows/georgia-discovery.kt

# Server connection
hensu.server.url=http://localhost:8080

# Quarkus configuration
quarkus.banner.enabled=false

# Logging - suppress console logs
quarkus.log.console.level=OFF
quarkus.log.file.enable=false
quarkus.log.file.path=log/hensu.log
quarkus.log.file.level=DEBUG
