# Command Registry for Executable Actions
# Commands defined here can be referenced by ID in workflow action nodes.
# This prevents command injection vulnerabilities by separating command
# definitions from workflow logic.

commands:
  # Example: echo command for testing
  echo-result:
    command: "echo 'Workflow result: {result}'"
    timeout: 5000

  # Example: list files
  list-files:
    command: "ls -la"
    timeout: 10000

  # Example: run Gradle build
  gradle-build:
    command: "./gradlew build -x test"
    timeout: 120000
    env:
      CI: "true"

  # Example: deploy script
  deploy-staging:
    command: "echo 'Would deploy to staging environment'"
    timeout: 30000
    env:
      DEPLOY_ENV: "staging"

  # Example: notification command
  send-notification:
    command: "echo 'Sending notification: {message}'"
    timeout: 5000